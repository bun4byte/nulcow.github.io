<!DOCTYPE html>
<html>
	<head>
		<title>MC Wardrobe - Online Character Creator</title>
		<link rel="stylesheet" type="text/css" href="wardrobe.css">
	</head>

	<body>
		<div id="wrapper">
			<header id="pageHeader">
				<h1 id="headerText" style="width: fit-content; display: inline-block;">MC Wardrobe - Online Character Creator</h1>

				<div id="donationContainer" style="margin-left: auto; vertical-align: middle; float: right; height: 37px; display: inline-flex; flex-direction: row; align-items: center; gap: 4px;">	
					<span>Support my work: </span>			
					<a href="" class="btn-lg action-btn positive">Donate!</a>
				</div>
			</header>

			<main id="page">
				<h2 id="editorTitle">Edit</h2>
				<div id="editorSplit">
					<div id="editorPreview" class="editor-col">
						<span class="panel-title">Your Character</span>

						<canvas id="previewImage" width="240" height="240"></canvas>

						<hr/>

						<div id="previewControls">

						</div>
					</div>

					<div id="editorMain" class="editor-col">
						<nav id="editorNav" class="navbar">
							<a class="editor-tab" id="_editBody" href="#editBody">Body</a>
							<a class="editor-tab" id="_editFace" href="#editFace">Face</a>
							<a class="editor-tab" id="_editHair" href="#editHair">Hair</a>
							<a class="editor-tab" id="_editClothes" href="#editClothes">Clothes</a>
						</nav>

						<div id="editorOptionsContainer">
							<div class="tab-page" id="editBody">
								<h3>Edit Body</h3>
							</div>

							<div class="tab-page" id="editFace">
								<h3>Edit Face</h3>
							</div>

							<div class="tab-page" id="editHair">
								<h3>Edit Hair</h3>
							</div>

							<div class="tab-page" id="editClothes">
								<h3>Choose Clothes</h3>
							</div>
						</div>
					</div>
				</div>

				<h2>Save</h2>

				<div id="saveButtonsContainer">
					<button class="btn-xl action-btn primary">Save Character Data</button>
					<button class="btn-xl action-btn positive">Export Minecraft Skin</button>
				</div>
			</main>
		</div>
	</body>

	<script type="importmap">
	  {
	    "imports": {
	      "three": "https://cdn.jsdelivr.net/npm/three@0.165.0/build/three.module.js",
	      "three/addons/": "https://cdn.jsdelivr.net/npm/three@0.165.0/examples/jsm/"
	    }
	  }
	</script>
	<script type="module" src="lib/skinview3d.bundle.js"></script>
	<script type="module" src="wardrobe.js"></script>
</html>
